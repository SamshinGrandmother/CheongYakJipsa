<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/MainLayout.html}">
<body th:fragment="body">
        <th:block layout:replace="layout/sideNav::sidenav"></th:block>
        <div class="main-content position-relative max-height-vh-100 h-100">
                <th:block layout:replace="layout/MainHeader::header"></th:block>
                <th:block layout:fragment="content"></th:block>
                <th:block layout:replace="layout/MainFooter::footer"></th:block>
        </div>
</body>
</html>
